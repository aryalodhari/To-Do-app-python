{% extends "base.html" %}

{% block title %}Dashboard Page{% endblock %}

{% block content %}
<div class="dashboard-box">
    <h1>User Dashboard</h1>
    <p><b>Name: </b>{{ user.username }}</p>
    <p><b>Email: </b>{{ user.email }}</p>
    <p><b>Password: </b>{{ user.password }}</p>
    <a href="/logout" class="dsh-btn">logout</a>
</div>
{% endblock %}
